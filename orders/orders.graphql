type Query {
    orders: [orderResponse]
    getOrderById(id: ID!): orderResponse
}

type Mutation {
    addNewOrder(customer: Int!, product: Int!, quantity: Int!, orderDate: Int!): orderResponse
}

type orderResponse {
    success: Boolean!
    message: String!
    body: Order!
}

type Order {
    id: ID!
    customer: Customer!
    product: Product!
    quantity: Int!
    unitPrice: Float!
    totalAmount: Float!
    orderDate: Int!
    createdAt: Int!
    updatedAt: Int
}