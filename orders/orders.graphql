type Query {
    orders: [Order]
    order(id: ID!): Order
}

type Mutation {
    addNewOrder(customer: Int!, product: Int!, quantity: Int!, orderDate: Int!): Order
}

type Order {
    id: ID!
    customer: Customer!
    product: Product!
    quantity: Int!
    unitPrice: Float!
    totalAmount: Float!
    orderDate: Int!
    createdAt: Int!
}