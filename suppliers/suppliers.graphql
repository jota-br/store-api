type Query {
    suppliers: [Supplier]
    supplier(id: ID!): Supplier
    getSuppliersByName(supplierName: String!): Supplier
}

type Mutation {
    addNewSupplier(supplierName: String!, contactNames: [String], phones: [String], address: String): Supplier
}

type Supplier {
    id: ID!
    supplierName: String!
    contactNames: [String]
    phones: [String]
    address: String
    active: Boolean
    createdAt: Int!
}