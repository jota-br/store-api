type Query {
    customers: [Customer]
    customer(id: ID!): Customer
    getCustomersByEmail(email: String!): Customer
}

type Mutation {
    addNewCustomer(firstName: String!, lastName: String!, email: String!, phone: String, address: String): Customer
}

type Customer {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    phone: String
    address: String
    createdAt: Int!
}