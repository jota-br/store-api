type Query {
  products: [Product]
  getProductsByName(name: String!): [Product]
  product(id: ID!): Product
}

type Mutation {
  addNewProduct(name: String!, description: String, price: Float!, stockQuantity: Int!, categories: [String], active: Boolean): Product
  addNewCategoryToProduct(id: ID!, categories: [String]!): Product
  updateProductById(id: ID!, name: String, description: String, price: Float, stockQuantity: Int, categories: [String], active: Boolean): Product
  activateDeactivateProductById(id: ID!): Product
}

type Product {
  id: ID!
  name: String!
  description: String
  reviews: [Review]
  price: Float!
  stockQuantity: Int!
  categories: [Category]
  active: Boolean
  createdAt: Int!
  updatedAt: Int
}