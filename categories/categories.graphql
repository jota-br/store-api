type Query {
    categories: categoryResponse
    getCategoryById(id: ID!): categoryResponse
}

type Mutation {
    addNewCategory(name: String!, description: String): categoryResponse
}

type categoryResponse {
    success: Boolean!
    message: String!
    body: [Category!]!
}

type Category {
    id: ID!
    name: String!
    description: String
    createdAt: Int!
    updatedAt: Int
    deleted: Boolean
}